<!DOCTYPE html>
<html>
    <head>
        <title>Its script</title>
    </head>
    <body>
        <p>my output</p>
        <p id = "demo"></p>
    <script>
         document.write("Even Numbers: ");
         for(let i = 0; i <= 20; i++) {
            if(i % 2 === 0) {
              document.write(i + " ");
            }
          }
          document.write("<br>");
          
        </script>
    </body>
</html>
