<!DOCTYPE html>
<html>
    <head>
        <title>Its script</title>
    </head>
    <body>
        <p>Factorial of a number</p>
        <p id="demo"></p>
    <script>
         function factorial(n) {
            if (n < 0) {
                return ;
            }
            if (n === 0 || n === 1) {
                return 1;
            }
            let result = 1;
            for (let i = 2; i <= n; i++) {
                result *= i;
            }
            return result;
         }
         let num = prompt("enter number");
         let fact = factorial(num);
         document.getElementById("demo").innerHTML = "Factorial of " + num + " is: " + fact;
    </script>
    </body>
</html>
