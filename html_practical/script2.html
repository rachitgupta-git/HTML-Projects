<!DOCTYPE html>
<html>
<head>
    <title>Print Name, Addition of two numbers and simple interest</title>
</head>
<body>
    <h1>Print Name</h1>
    <p id="output"></p>

    <script>
        function printrachit(name) {
            document.getElementById("output").innerHTML = name;
        }

        printrachit("Rachit");
    </script>
    <h1>Addition of two numbers</h1>
    <p id="demo"></p>
    <script>
        function add (a,b) {
                return a+b;
            }
            document.getElementById("demo").innerHTML = "The sum is: " + add (10,20);
    </script>
    <h1>Simple Interest Cal</h1>
    <script>
        function simpleInterest(principal, rate, time) {
            return (principal*rate*time)/100;
        }
        var principalAmount=5000;
        var rateofInterest=5;
        var timePeriod=3;
        var interest=simpleInterest(principalAmount, rateofInterest, timePeriod);
        document.write("The simple interest for a principal amount of " + principalAmount + " at a rate of " + rateofInterest + "% for " + timePeriod + " years is: " + interest);
    </script>
    </body>
</html>
