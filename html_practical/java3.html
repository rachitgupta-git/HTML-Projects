<!DOCTYPE html>
<html>
    <head>
        <title>Its script</title>
    </head>
    <body>
        <p>my output</p>
        <p id="demo"></p>
    <script>
         for(let i = 1; i <= 10; i++) {
            if(i % 2 === 0) {
              document.write(0);
            } else {
              document.write(1);
            }
          }
          document.write("<br>");
        </script>
    </body>
</html>
