<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 420px; }
        label { display:block; margin-top:10px; }
        input, select, button { margin-top:6px; padding:8px; width:100%; box-sizing:border-box; }
        #result { margin-top:12px; font-weight:600; }
    </style>
</head>
<body>
    <h2>Calculator</h2>

    <label>
        Number 1
        <input id="num1" type="number" step="any" placeholder="Enter first number" />
    </label>

    <label>
        Number 2
        <input id="num2" type="number" step="any" placeholder="Enter second number" />
    </label>

    <label>
        Operation
        <select id="op">
            <option value="add">Addition (+)</option>
            <option value="sub">Subtraction (-)</option>
            <option value="mul">Multiplication (*)</option>
            <option value="div">Division (รท)</option>
            <option value="mod">Modulo (%)</option>
        </select>
    </label>

    <button id="calc">Calculate</button>
    <button id="clear" type="button" style="margin-top:8px;">Clear</button>

    <p id="result" aria-live="polite"></p>

<script>
    function fmt(n) {
        if (!isFinite(n)) return String(n);
        return Number.isInteger(n) ? n.toString() : parseFloat(n.toFixed(10)).toString();
    }

    function calculate() {
        var a = parseFloat(document.getElementById('num1').value);
        var b = parseFloat(document.getElementById('num2').value);
        var op = document.getElementById('op').value;
        var out = document.getElementById('result');

        if (isNaN(a) || isNaN(b)) {
            out.textContent = 'Please enter valid numbers for both inputs.';
            return;
        }

        var res;
        switch (op) {
            case 'add': res = a + b; break;
            case 'sub': res = a - b; break;
            case 'mul': res = a * b; break;
            case 'div':
                if (b === 0) { out.textContent = 'Error: Division by zero.'; return; }
                res = a / b; break;
            case 'mod':
                if (b === 0) { out.textContent = 'Error: Modulo by zero.'; return; }
                res = a % b; break;
            default: out.textContent = 'Unknown operation.'; return;
        }

        out.textContent = 'Result: ' + fmt(res);
    }

    document.getElementById('calc').addEventListener('click', calculate);
    document.getElementById('clear').addEventListener('click', function () {
        document.getElementById('num1').value = '';
        document.getElementById('num2').value = '';
        document.getElementById('result').textContent = '';
    });

    ['num1','num2'].forEach(function(id){
        document.getElementById(id).addEventListener('keydown', function(e){
            if (e.key === 'Enter') calculate();
        });
    });
</script>
</body>
</html>
