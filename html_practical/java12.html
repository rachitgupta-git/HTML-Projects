<!doctype html>
<html>
<head>
  <title>Nested object - Simple</title>
</head>
<body>
  <h3>Nested object (very simple)</h3>
  <p id="out"></p>

  <script>
    const movie = {
      title: "3 Idiots",
      year: 2009,
      director: { name: "Rajkumar Hirani", country: "India" },
      cast: ["Aamir Khan", "Madhavan", "Kareena Kapoor"],
      info() { return this.title + " (" + this.year + ")"; }
    };
    const text =
      "Title: " + movie.title + "\n" +
      "Director: " + movie.director.name + " (" + movie.director.country + ")\n" +
      "Lead actor: " + movie.cast[0] + "\n" +
      "info(): " + movie.info();

    console.log(movie);
    console.log("Director name:", movie.director.name);
    document.getElementById('out').innerText = text;
  </script>
</body>
</html>
