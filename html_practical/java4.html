<!DOCTYPE html>
<html>
    <head>
        <title>Its script</title>
    </head>
    <body>
        <p>my output</p>
        <p id="demo"></p>
    <script>
         document.write("Odd Numbers: ");
         for(let i = 0; i <= 20; i++) {
            if(i % 2 !== 0) {
              document.write(i + " ");
            }
          }
        </script>
    </body>
</html>
