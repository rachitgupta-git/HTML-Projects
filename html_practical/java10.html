<!doctype html>
<html>
<head>
  <title>Favorite Movies</title>
</head>

<body>
  <h3>Favorite movies</h3>
  <p id="demo"></p>

  <script>
    let movies = ["Stranger Things", "Incedeous", "The Dark Knight", "Krish 3", "Interstellar"];
    movies.push("3 Idiots");
    movies.shift("Stranger Things");
    movies.forEach(function(movie, index) {
      console.log((index + 1) + ". " + movie);
    }); 
    let firstMovie = movies[0];
    let lastMovie = movies[movies.length - 1];

    console.log('First movie:', firstMovie);
    console.log('Last movie:', lastMovie);
    console.log('After adding movies:', movies);
    document.getElementById('demo').innerText = "First movie: " + firstMovie + "\nLast movie: " + lastMovie + "\nAfter adding movies: " + movies;
  </script>

</body>
</html>
